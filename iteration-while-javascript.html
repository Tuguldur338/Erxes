<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While exercise javascript</title>
</head>
<body>
    <script>
        // Exercise-1 while
        let num1 = 0;
        while (num1 < 101) {
            if (num1 % 2 != 0) {
                console.log("Exercise-1 while", num1)
            }
            num1++;
        }

        // Exercise-2 while
        let num2 = 0;
        while (num2 < 101) {
            if (num2 % 2 == 0) {
                console.log("Exercise-2 while", num2);
            }
            num2++;
        }

        // Exercise-3 while
        let num3 = 0;
        let sum2 = 0;
        while (num3 < 101) {
            sum2 += num3;
            if (sum2 > 100) {
                break
            }
            num3++;
        }
        console.log("Exercise-3 while", sum2);

        // Exercise-4 while
        let num4 = 0;
        while (num4 < 51) {
            if (num4 % 3 == 0) {
                console.log("Exercise-4 while", num4);
            }
            num4++;
        }

        // "Exercise-5 while"
        let numbers = [1, 3, 5, 7, 8, 9, 11];
        let condition = 0;
        while (numbers.length > condition) {
            if (numbers[condition] % 2 == 0) {
                console.log("Exercise-5 while", numbers[condition]);
                break
            }
            condition++;
        }
    </script>
</body>
</html>
