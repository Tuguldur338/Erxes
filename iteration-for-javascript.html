<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For exercise javascript</title>
</head>
<body>
    <script>
        // Exercise-1
        let num = [];
        for (let i = 1; i > num.length; i ++) {
            if (i == 101) {
                break
            }
            console.log(i);
        }

        // Exercise-2
        let fruits = ["Apple", "Banana", "Mango", "Orange", "Strawberry"];
        for (let i = 0; i < fruits.length + 1; i++) {
            console.log(fruits[i]);
        }

        // Exercise-3
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        for (let i = 0; i < cars.length; i+=2) {
            console.log(cars[i]);
        }

        // Exercise-4
        let sum = []; 
        let sum1 = 0;
        for (let i = 10; i > sum; i--) {
            sum1 += i;
        }
        console.log(sum1)
    </script>
</body>
</html>
