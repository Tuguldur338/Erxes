<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count students by height</title>
  </head>
  <body>
    <script>
      function count_Students_By_Height(a1, a2, a3, a4, a5, a6) {
        let egnee1 = 0;
        let egnee2 = 0;
        let egnee3 = 0;
        let averageHeight = (a1 + a2 + a3 + a4 + a5 + a6) / 6;

        if (a1 > averageHeight) {
          egnee3 += 1;
        } else if (a1 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1;
        }

        if (a2 > averageHeight) {
          egnee3 += 1;
        } else if (a2 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1;
        }

        if (a3 > averageHeight) {
          egnee3 += 1;
        } else if (a3 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1;
        }

        if (a4 > averageHeight) {
          egnee3 += 1;
        } else if (a4 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1;
        }

        if (a5 > averageHeight) {
          egnee3 += 1;
        } else if (a5 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1
        }

        if (a6 > averageHeight) {
          egnee3 += 1;
        } else if (a6 === averageHeight) {
          egnee2 += 1;
        } else {
          egnee1 += 1;
        }

        return console.log(
          `egnee 1: ${egnee1}, egnee 2: ${egnee2}, egnee 3: ${egnee3}, `
        );
      }
      console.log(count_Students_By_Height(5.5, 5.0, 6.0, 6.5, 6.7, 6.3));
    </script>
  </body>
</html>
