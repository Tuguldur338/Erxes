<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather report in city's</title>
    <link rel="stylesheet" href="fetch-API-javascript.css" />
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <h1>Weather reports</h1>
      </div>

      <div class="box2">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather" onclick="getWeather()">Get Weather</button>
      </div>

      <div class="box3">
        <h1 id="output"></h1>
      </div>
    </div>

    <script>
      function getWeather() {
        const output = document.getElementById("output");
        const city = document.getElementById("city-input").value;

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=ffc74c9e41d3cd99bf6bb25a7f582a7a
        `)
          .then((res) => {
            if (!res.ok) throw new Error("City not found");
            return res.json();
          })
          .then((data) => {
            output.innerHTML = `
    <h2>Weather in ${data.name}, ${data.sys.country}</h2>
    <p>Temperature: ${data.main.temp} Â°C</p>
    <p>Weather: ${data.weather[0].description}</p>
    <p>Humidity: ${data.main.humidity}%</p>
    <p>Wind Speed: ${data.wind.speed} m/s</p>
  `;
          });
      }
    </script>
  </body>
</html>
