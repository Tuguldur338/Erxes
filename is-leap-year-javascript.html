<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        function is_leap_year(a) {
            const b = 400;
            const c = 100;
            const d = 4;
            if (a % d == 0) {
                return "Is leap year"
            } else if (a % 400 == 0) {
                return "Is leap year"
            } else {
                return "Is not leap year"
            }
        }
        console.log(is_leap_year(3519))
    </script>
</body>
</html>
