<!DOCTYPE html>
<html>

<head>
    <title>Tuguldur's Table</title>
</head>

<body>
    <table border="1">
        <caption>Employee table</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Details</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">Start date</th>
                <th rowspan="2">Salary</th>
            </tr>
            <tr>
                <th>Position</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Developer</td>
                <td>New York</td>
                <td>30</td>
                <td>2015-01-01</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Designer</td>
                <td>London</td>
                <td>28</td>
                <td>2016-03-15</td>
                <td>$90,000</td>
            </tr>
            <td>Mike Johnson</td>
            <td>Manager</td>
            <td>Paris</td>
            <td>45</td>
            <td>2010-11-20</td>
            <td>$120,000</td>
        </tbody>
    </table>
</body>

</html>
