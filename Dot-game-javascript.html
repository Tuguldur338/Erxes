<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim lab</title>
    <link rel="stylesheet" href="Dot-game-javascript.css" />
  </head>
  <body>
    <div class="total-score">
      <h1>Score:</h1>
      <p id="score-number">0</p>
    </div>

    <div class="container"></div>
  </body>
  <script>
    const square = 100;

    const boxes = [];

    let score = document.getElementById("score-number");

    let clickedIndex, dotIndex;

    const container = document.querySelector(".container");

    function createGrid() {
      for (let i = 0; i < square; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.onclick = () => {
          clickedIndex = i;
          if (clickedIndex === dotIndex) {
            boxes[clickedIndex].classList.remove("dot");
            randomDotGenerator();
          }
        };

        boxes.push(box);
        container.appendChild(box);
      }
    }

    function randomDotGenerator() {
      dotIndex = Math.floor(Math.random() * square);
      boxes[dotIndex].classList.add("dot");
    }

    createGrid();
    randomDotGenerator();

    function scoreGenerator() {
      for (let i = 1; 0 < 30; i++) {
        score.innerHTML = i;
        if (clickedIndex !== dotIndex) {
          i = i - 1;
          score.innerHTML = i;
        }
      }
    }
  </script>
</html>
