<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest number</title>
</head>
<body>
    <script>
        function highest_number(a, b) {
            if (a < b) {
                return b
            } else {
                return a
            }
        }
        console.log(highest_number(4, 5))
    </script>
</body>
</html>
