    <script>
        // Exercise-8 second part

        // Exercise-9

        }

            return Object.entries(user)
        }

        // Exercise-10 part-1
        const students = {
            1: { name: "Bolor", grade: 95 },
            2: { name: "Anu", grade: 87 },
            3: { name: "Temuujin", grade: 78 },
            4: { name: "Delger", grade: 83 },
            5: { name: "Zolzaya", grade: 92 }
        }

        function calculateAverage() {
            let average = (students[1].grade + students[2].grade + students[3].grade + students[4].grade + students[5].grade) / 5;
            return average;
        }
        console.log("Exercise-10 part-1", calculateAverage())

        // Exercise-10 part-2
        function findAboveAverageStudent() {
            let average = calculateAverage();
            let aboveAverage = 0;
            let equalToAverage = 0;
            let belowAverage = 0;
            if (students[1].grade > average) {
                aboveAverage += 1;
            } else if (students[1].grade === average) {
                equalToAverage += 1;
            } else {
                belowAverage += 1;
            }

            if (students[2].grade > average) {
                aboveAverage += 1;
            } else if (students[2].grade === average) {
                equalToAverage += 1;
            } else {
                belowAverage += 1;
            }

            if (students[3].grade > average) {
                aboveAverage += 1;
            } else if (students[3].grade === average) {
                equalToAverage += 1;
            } else {
                belowAverage += 1;
            }

            if (students[4].grade > average) {
                aboveAverage += 1;
            } else if (students[4].grade === average) {
                equalToAverage += 1;
            } else {
                belowAverage += 1;
            }

            if (students[5].grade > average) {
                aboveAverage += 1;
            } else if (students[5].grade === average) {
                equalToAverage += 1;
            } else {
                belowAverage += 1;
            }
            return aboveAverage;
        }
        console.log("Exercise-10 part-2", findAboveAverageStudent())

        //Exercise-10 part-3
        function findHighestScoreStudent() {
            let HighestScoreStudent = students[1].grade;
            if (students[2].grade >= HighestScoreStudent) {
                HighestScoreStudent = students[2].grade;
            }

            if (students[3].grade >= HighestScoreStudent) {
                HighestScoreStudent = students[3].grade;
            }

            if (students[4].grade >= HighestScoreStudent) {
                HighestScoreStudent = students[4].grade;
            }

            if (students[5].grade >= HighestScoreStudent) {
                HighestScoreStudent = students[5].grade;
            }

            return HighestScoreStudent;
        }
        console.log("Exercise-10 part-3", findHighestScoreStudent())

        // Exercise-10 part-4
        function findLowestScoreStudent() {
            let LowestScoreStudents = students[1].grade;
            if (students[2].grade < LowestScoreStudents) {
                LowestScoreStudents = students[2].grade;
            }

            if (students[3].grade < LowestScoreStudents) {
                LowestScoreStudents = students[3].grade;
            }

            if (students[4].grade < LowestScoreStudents) {
                LowestScoreStudents = students[4].grade;
            }

            if (students[5].grade < LowestScoreStudents) {
                LowestScoreStudents = students[5].grade; 
            }

            return LowestScoreStudents
        }
        console.log("Exercise-10 part-4", findLowestScoreStudent())
